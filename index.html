<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Download</title>
    <!-- Font awesome icon -->
    <script src="https://kit.fontawesome.com/3314db3d3d.js" crossorigin="anonymous"></script>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div>
        <section class="container">
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">ERDDAP
                
                    <button>
                        <i class="fa-solid fa-trash"></i>
                       </button>
                        <button type="button" class="btn btn-success">Dataset
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </button>
                        <button type="button" class="btn btn-success">Charts
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </button>
                    <div>
                        <br>
                        <button type="button" class="btn btn-success">Metadata
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </button> 
                    </div>
                  </li>
                  <div class="csv">
                    <div class="list-group-item">CSV
                        <button>
                         <i class="fa-solid fa-trash"></i>
                        </button>
                     <button type="button" class="btn btn-success">Download
                         <i class="fa-solid fa-arrow-down"></i>
                     </button>
                    </div>
                  </div>
                  <li class="list-group-item">NetCDF
                    <button>
                        <i class="fa-solid fa-trash"></i>
                       </button>
                    <button type="button" class="btn btn-success">Download
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                  </li>
                  <li class="list-group-item">Download image
                    <button type="button" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-down"></i>
                        Download
                        <i class="fa-solid fa-arrow-down"></i></button>
                  </li>

                </ul>
                <div class="card-footer">
                    <i class="fa-solid fa-square"></i>
                  Queue for Download
                </div>
                <div>
                    <p>Calculated data</p>
                </div>
              </div>
        </section>
    </div>
    <!-- bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
